<!doctype html>
<html>
	<head>
		<title>Ejercicio 2</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body class="bodybox">
		<p class="italic">Outer Box</p>
		<div id="dote" class="dotado">
			<p class="italic">Margin</p>
			<div class="borde">
				<p class="italic" id="bor">Border</p>
				<div class="amarillo">
					<p class="italic">Padding</p>
					<div id="innerBox" class="dotado">
						<p class="italic">Inner Box</p>
						<section class="inner">
							<span id="top">
								<p>Top</p>
							</span>
								<span id="left">
									<p>Left</p>
								</span>
								<span id="right">
									<p>Right</p>
								</span>
				
							<span id="bottom">
								<p>Bottom</p>
							</span>
						</section>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
