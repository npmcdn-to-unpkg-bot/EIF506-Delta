<!doctype html>
<html>
	<head>
		<title>Ejercicio 2</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body class="absBox">
		<div id="anchoAbs" class="amarillo">
			<span class="befAbs">
				<p>BEFORE</p>	
			</span>
			<span class="aftAbs">
				<p>AFTER</p>	
			</span>
		</div>
		<div id="boxAbsBefore" class="sideBox">
			<p>ABSOLUTE BEFORE</p>
		</div>
		<div id="middleAbsBox" class="middleBox">
			<section class="inner">
				<span id="top">
					<p>Top</p>
				</span>
					<span id="left">
						<p>Left</p>
					</span>
					<span id="right">
						<p>Right</p>
					</span>
	
				<span id="bottom">
					<p>Bottom</p>
				</span>
			</section>
		</div>
		<div id="boxAbsAfter" class="sideBox">
			<p>ABSOLUTE AFTER</p>
		</div>
	</body>
</html>
