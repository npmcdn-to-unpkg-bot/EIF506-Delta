	<body>
		<div class="div_before">
			<h1>Before</h1>
			<p>

			<p class="static">
				<span class="static centered span">Static</span>
				<span class="span_absolute span">Absolute</span>
				<!--<span class="span_fixed">Fixed</span>-->

				<span class="span_float span">Float</span>
				<span class="span_relative_float span">Relative Float</span>
			</p>
			<br/>
