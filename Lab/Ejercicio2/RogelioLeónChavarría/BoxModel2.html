<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet" type="text/css" href="css/estilo.css" media="all"/>
		
		<title>Laboratorio 2 - Box Model 2</title>
	</head>
	<body>
		<div class="Contenedor2">
			<p class="p_before">BEFORE</p>
			
			<div class="float_before">	
				<p align="center">Float</p>
				<p align="center">Before</p>
			</div>
			<div class="arrows2">
				<p align="center">&uarr;</p>
				<p align="center">Top</p>

				<p align="center">&darr;</p>
			</div>
			<br/>
			<div class="float_after">	
				<p align="center">Float</p>
				<p align="center">After</p>
			</div>
			<p class="p_after">AFTER</p>
		</div>
	</body>
