<html>
	<head>

	<body>
		<div id="grandParent">
			<p>Positioned Grandparent</p>

				<div id="stretched" class="contentCentered">
					<p>Streched Static Block</p>
				</div>
				
				<div id="lastBox" class="smallBox contentCentered">
					<span class="span box">Shrinkwrapped Static Inline</span>
					<span class="span box">Shrinkwrapped Static Inline</span>
					<span class="span box">Shrinkwrapped Static Inline</span>
					<span class="span box">Shrinkwrapped Static Inline</span>
				</div>
			</div>
		</div>
