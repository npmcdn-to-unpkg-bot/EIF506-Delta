<!doctype html>
<html>
	<head>
		<title>HTML + CSS Laboratory 2 Floated Box</title>
		<link href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/styleFloatedBox.css">
	</head>
	<body>
		<div class="box" id="largeBox">
			<p id="before">BEFORE</p>
			
			<div id="floatBefore" class="box smallBox">	
				<p class="contentCentered">FLOAT</p>
				<p class="contentCentered">BEFORE</p>
			</div> 
			
			<div id="location" class="box smallBox">
				<p class="contentCentered">&uarr;</p>
				<p class="contentCentered">Top</p>
				<p class="contentCentered">&larr; Left&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right &rarr;</p>
				<p class="contentCentered">Bottom</p>
				<p class="contentCentered">&darr;</p>
			</div>
			
			<br/>
			
			<div id="floatAfter" class="box smallBox">
				<p class="contentCentered">FLOAT</p>
				<p class="contentCentered">AFTER</p>
			</div>
			
			<p id="after" class="contentCentered">AFTER</p>
		</div>
	</body>
</html>
