<!doctype html>
<html>
	<head>
		<title>HTML + CSS Laboratory 2 Positional</title>
		<link href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/stylePositional.css">
	</head>
	<body>
		<div class="box largeBox">
			<h2>Before</h2>
			<div class="box" id="largeBoxBefore">
				<p>
					<span class="span box">Static</span>
					<span class="span box">Absolute</span>
					<span class="span box">Fixed</span>
					<span class="span box">Relative</span>
					<span class="span box">Float</span>
					<span class="span box">Relative Float</span>
				</p>
			</div>
			
		</div>
		
		<div class="box largeBox">
			<h2>After</h2>
			<div class="box" id="largeBoxAfter">
				<p>
					<span class="box" id="largeBoxAfterStatic">Static</span>
					<span class="box" id="largeBoxAfterAbsolute">Absolute</span>
					<span class="box" id="largeBoxAfterRelative">Relative</span>
					<span class="box" id="largeBoxAfterFloat">Float</span>
					<span class="box" id="largeBoxAfterRelativeFloat">Relative Float</span>
				</p>
			<div>
		</div>

	</body>
</html>
